<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Custom styling for form elements */
        #gender, #smoking, #yellow_fingers, #anxiety, #peer_pressure,
        #chronic_disease, #fatigue, #allergy, #wheezing, #alcohol_consuming,
        #coughing, #shortness_of_breath, #swallowing_difficulty, #chest_pain {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
        /* Styling for form labels */
        #gender-label::after,
        #smoking-label::after,
        #yellow_fingers-label::after,
        #anxiety-label::after,
        #peer_pressure-label::after,
        #chronic_disease-label::after,
        #fatigue-label::after,
        #allergy-label::after,
        #wheezing-label::after,
        #alcohol_consuming-label::after,
        #coughing-label::after,
        #shortness_of_breath-label::after,
        #swallowing_difficulty-label::after,
        #chest_pain-label::after {
            content: "*";
            color: #ff3333;
            margin-left: 3px;
        }
    </style>
</head>
<body>
<h1>Lung Cancer Prediction</h1>
<form action="/predict" method="post">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="1">Male</option>
        <option value="0">Female</option>
    </select><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>


    <label for="smoking">Smoking:</label>
    <select id="smoking" name="smoking">
        <option value="0">NO</option>
        <option value="1">YES</option>
    </select><br><br>

    <label for="yellow_fingers">yellow_fingers:</label>
    <select id="yellow_fingers" name="yellow_fingers">
        <option value="0">NO</option>
        <option value="1">YES</option>
    </select><br><br>

    <label for="anxiety">anxiety</label>
    <select id="anxiety" name="anxiety">
        <option value="0">NO</option>
        <option value="1">YES</option>
    </select><br><br>
         
    <label for="peer_pressure">peer_pressure</label>
    <select id="peer_pressure" name="peer_pressure">
        <option value="0">NO</option>
        <option value="1">YES</option>
    </select><br><br>


    <label for="chronic_disease">chronic_disease</label>
    <select id="chronic_disease" name="chronic_disease">
        <option value="0">NO</option>
        <option value="1">YES</option>
    </select><br><br>


    <label for="fatigue ">fatigue </label>
    <select id="fatigue " name="fatigue ">
        <option value="0">NO</option>
        <option value="1">YES</option>
    </select><br><br>


    <label for="allergy ">allergy</label>
    <select id="allergy " name="allergy ">
        <option value="0">NO</option>
        <option value="1">YES</option>
    </select><br><br>

    <label for="wheezing">wheezing</label>
    <select id="wheezing" name="wheezing">
        <option value="0">NO</option>
        <option value="1">YES</option>
    </select><br><br>

    <label for="alcohol_consuming">alcohol_consuming</label>
        <select id="alcohol_consuming" name="alcohol_consuming">
            <option value="0">NO</option>
            <option value="1">YES</option>
        </select><br><br>


        <label for="coughing">coughing</label>
        <select id="coughing" name="coughing">
            <option value="0">NO</option>
            <option value="1">YES</option>
        </select><br><br>


        <label for="shortness_of_breath">shortness_of_breath</label>
        <select id="shortness_of_breath" name="shortness_of_breath">
            <option value="0">NO</option>
            <option value="1">YES</option>
        </select><br><br>

        <label for="swallowing_difficulty">swallowing_difficulty</label>
        <select id="swallowing_difficulty" name="swallowing_difficulty">
            <option value="0">NO</option>
            <option value="1">YES</option>
        </select><br><br>



        <label for="chest_pain">chest_pain</label>
        <select id="chest_pain" name="chest_pain">
            <option value="0">NO</option>
            <option value="1">YES</option>
        </select><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
